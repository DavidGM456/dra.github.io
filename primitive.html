<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script>
var extendDeep = AFRAME.utils.extendDeep;
var meshMixin = AFRAME.primitives.getMeshMixin();
AFRAME.registerPrimitive('a-cube', extendDeep({}, meshMixin, {
 defaultComponents: {
geometry: {primitive: 'box'}
 },
 mappings: {
depth: 'geometry.depth',
height: 'geometry.height',
width: 'geometry.width'
 }
}));
</script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="grid" src="rs/linesa.jpg" crossorigin="anonymous" />
        </a-assets>
        <a-torus-knot 
        p="2" q="3" radius="0.5" radius-tubular="0.1"
        position = "-2.5 1.5 -4"
        color="#CC3333" 
        material = "src: #grid; repeat: 48 8;"
        shadow = "cast: true; receive: true">
        </a-torus-knot>
        <a-box
        width = "2" height = "1" depth = "1"
        position = "-1 0.5 -3"
        rotation = "0 45 0" 
        color = "#FF8800"
        material = "src: #grid; repeat: 2 2;"
        shadow = "cast: true; receive: true">
        </a-box>
        <a-torus 
        radius="0.5" radius-tubular="0.1"
        position = "2 3 -4"
        rotation = "30 -20 0"
        color="#8800FF"
        material = "src: #grid; repeat: 16 2;"
        shadow = "cast: true; receive: true">
        </a-torus>
        
</a-scene>
</body>
</html>
